<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group mb-2">             
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount"> 
              </div>
            </div>
            <div class="form-group mb-2">             
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest"> 
              </div>
            </div>
            <div class="form-group mb-2">       
                <input type="number" class="form-control" id="months" placeholder="Months To Repay"> 
            </div>

            <div class="form-group d-grid">
              <input type="submit" value="Calculate" class="btn btn-success btn-block">
            </div>

          </form>

          <!-- Loader -->
          <div id="loading">
            <img src="./img/loading.gif" alt="">
          </div>

          <!-- Results -->
          <div id="results" class="mt-3">
            <h3>Results</h3>
            <div class="form-group mb-2">             
              <div class="input-group">
                <input type="number" class="form-control" id="monthly-Payment" placeholder="Monthly Payment"> 
              </div>
            </div>
            <div class="form-group mb-2">             
              <div class="input-group">
                <input type="number" class="form-control" id="total-Payment" placeholder="Total Payment"> 
              </div>
            </div>
            <div class="form-group mb-2">             
              <div class="input-group">
                <input type="number" class="form-control" id="total-interest" placeholder="Total Interest"> 
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
